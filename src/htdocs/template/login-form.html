<div id="container-login-form" class="container-fluid">
    <div class="row justify-content-center">
        <form name="loginform" class="col-sm-10 col-md-8 col-lg-6">
            <div class="form-group">
                <h1>Login</h1>
            </div>
            <div class="form-group">
                <label for="login-email-address">Email address:</label>
                <input id="login-email-address" class="form-control" name="email-address" type="email" placeholder="Enter your email address" ng-model="emailAddress" required autofocus/>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input id="login-password" class="form-control" name="password" type="password" placeholder="Enter your password" ng-model="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="onLoginClicked()" ng-disabled="loginform.$invalid">Login</button>
            </div>
            <div class="form-group">
                <p>Not registered yet? <a class="btn btn-dark btn-sm" href="{{urlBasePath}}/register">Register</a></p>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" ng-show="hasValidationError()">{{ validationErrorMessage }}</div>
            </div>
        </form>
    </div>
</div>
